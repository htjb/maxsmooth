os: linux
language: python
python:
  - "3.6"
  #- "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install .
  - pip install coverage flake8
  - pip install --upgrade pytest

before_script:
    # Test for pep-compliance
    - flake8 maxsmooth

script:
      coverage run --source=maxsmooth -m py.test;

after_success:
    - codecov
    - bash <(curl -s https://codecov.io/bash)
